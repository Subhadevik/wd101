<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        background-color: #e6f2ff; /* Light blue background */
      }

      h1 {
        text-align: center;
        color: #0056b3; /* Dark blue heading */
      }

      div#registrationForm {
        height: auto;
        border: 2px solid #0056b3; /* Blue border */
        border-radius: 10px;
        margin: 50px auto;
        width: 300px;
        padding: 20px;
        box-shadow: 3px 3px 8px #8b8b8b;
        background-color: #f0f8ff; /* Light blue form background */
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        display: block;
        margin: 5px 10px;
        text-align: left;
        width: 100%;
        color: #0056b3; /* Dark blue label text */
      }

      input {
        width: 100%;
        padding: 5px;
        border: 2px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #0056b3; /* Blue focus border */
      }

      input:focus:invalid {
        border-color: red;
      }

      input:focus:valid {
        border-color: #0056b3; /* Valid input border */
      }

      input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
      }

      input[type="submit"] {
        width: auto;
        padding: 5px 20px;
        cursor: pointer;
        border: none;
        background-color: #0056b3; /* Blue submit button */
        color: white;
        border-radius: 10px;
      }

      input[type="submit"]:hover {
        background-color: #004499; /* Darker blue on hover */
      }

      .terms {
        display: inline-flex;
        align-items: center;
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }

      #userEntries {
        width: 60%;
        align-items: center;
        text-align: center;
        margin: 0 auto;
        margin-top: 30px;
      }

      th {
        background-color: #0056b3; /* Blue table header */
        color: white; /* White text in the header */
      }

      td {
        background-color: #f0f8ff; /* Light blue table cell background */
      }

      tr:hover {
        background-color: #d6eaff; /* Slightly darker blue on row hover */
      }
    </style>
  </head>
  <body>
    <div id="registrationForm">
      <form action="" id="userForm">
        <h1>Registration Form</h1>
        <label for="name">Username</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <br />
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
        <br />
        <div class="terms">
          <input type="checkbox" id="tox" name="tox" required />
          <label for="tac">I accept the terms and conditions</label>
        </div>
        <br />
        <input type="submit" id="submit-btn" required />
      </form>
    </div>
    <div id="userEntries"></div>
    <script src="./index.js"></script>
  </body>
</html>
